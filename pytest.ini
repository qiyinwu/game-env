[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
# Exclude the standalone end-to-end test script (run separately)
collect_ignore = ["tests/test_end_to_end.py"]
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    slow: marks tests as slow running 